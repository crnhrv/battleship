<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Battleship</title>
  </head>
  <body id="wrapper">
    <h1 class="title"><a href="./">BattleShips</a></h1>
    <h2 id="gameInfo" class="game-info">
      <p class="pre-game-info">
        Drag and drop your ships to set them (or hit randomize).<br />Click the
        first square to change direction (after drop).
      </p>
    </h2>
    <div id="preGridWrapper" class="pre-grid-wrapper">
      <div id="preGrid" class="pre-grid"></div>
      <div id="ships" class="ships">
        <button id="startBtn" class="btn start">Start Game</button>
        <button id="resetBtn" class="btn reset">Reset</button>
      </div>
      <button id="randomBtn" class="btn random">Randomize</button>
    </div>

    <div class="game-grid-wrapper">
      <div id="pGrid"></div>
      <div id="cGrid"></div>
    </div>
  </body>
  <script type="module" src="./src/main.js"></script>
</html>
